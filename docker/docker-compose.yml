version: '3.5'
services:
        # Nifi: ETL
        nifi:
                image: 'apache/nifi:latest'
                container_name: nifi
                restart: always
                ports:
                - '8080:8080'
        nifi-registry:
                image: 'apache/nifi-registry:latest'
                container_name: nifiregistry
                restart: always
                ports:
                        - '18080:18080'
        # Jupyter: Notebook Analytics
        jupyter:
                image: 'jupyter/pyspark-notebook:spark-2'
                hostname: jupyterPySpark
                container_name: jupyterPySpark
                user: root
                environment:
                        - JUPYTER_TOKEN=edem
                volumes:
                        - ./config/spark-defaults.conf:/usr/local/spark-2.4.5-bin-had
                ports:
                        - '8888:8888'
                        - '7000:7000'
        db:
                build: "."
                container_name: "database"
                image: "database:latabase"
                environment:
                        POSTGRES_USER: ${POSTGRES_USER:-postgres}
                        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Welcome01}
                        PGDATA: postgres:/data/postgres
                volumes:
                        - postgres:/data/postgres
                ports:
                        - "5432:5432"
                restart: unless-stopped
        pgadmin:
                container_name: dataproject_pgadmin
                image: dpage/pgadmin4:4.16
                environment:
                        PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
                        PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
                volumes:
                        - pgadmin:/root/.pgadmin
                ports:
                        - "${PGADMIN_PORT:-5050}:80"
                restart: unless-stopped
        
        #Kafka: Conjunto de dockers para kafka
        #Zookeper
        zookeeper:
                image: confluentinc/cp-zookeeper:5.5.0
                hostname: zookeeper
                container_name: zookeeper
                ports:
                        - "2181:2181"
                environment:
                        ZOOKEEPER_CLIENT_PORT: 2181
                        ZOOKEEPER_TICK_TIME: 2000
        #Kafka Broker
        broker:
                image: confluentinc/cp-kafka:5.5.0
                hostname: broker
                container_name: broker
                depends_on:
                        - zookeeper
                ports:
                        - "29092:29092"
                        - "9092:9092"
                environment:
                        KAFKA_BROKER_ID: 1
                        KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
                        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
                        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
                        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
                        KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

        schema-registry:
                image: confluentinc/cp-schema-registry:5.5.0
                hostname: schema-registry
                container_name: schema-registry
                depends_on:
                        - zookeeper
                        - broker
                ports:
                        - "8082:8081"
                environment:
                        SCHEMA_REGISTRY_HOST_NAME: schema-registry
                        SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: 'zookeeper:2181'

        
        control-center:
                image: confluentinc/cp-enterprise-control-center:5.5.0
                hostname: control-center
                container_name: control-center
                depends_on:
                        - zookeeper
                        - broker
                        - schema-registry
                ports:
                        - "9021:9021"
                environment:
                        CONTROL_CENTER_BOOTSTRAP_SERVERS: 'broker:29092'
                        CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:2181'
                        CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
                        CONTROL_CENTER_REPLICATION_FACTOR: 1
                        CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
                        CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
                        CONFLUENT_METRICS_TOPIC_REPLICATION: 1
                        PORT: 9021
volumes:
        postgres:
        pgadmin: 
        portainer_data:
